<button mat-button (click)="createCustomer()">Create Customer</button>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let customer">{{customer.id}}</td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let customer">{{customer.firstName}}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let customer">{{customer.lastName}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let customer">{{customer.email}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let customer">
                <button mat-button (click)="editCustomer(customer)">Edit</button>
                <button mat-button (click)="deleteCustomer(customer)">Delete</button>
            </td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons [length]="length" [pageIndex]="pageIndex"
        [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
</div>
{{length}}
{{pageIndex}}
{{pageSize}}
