<div class="row mb-2">
    <div class="col-sm-12">
        <button mat-raised-button color="primary" (click)="createCustomer()">Create
            Customer</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="mat-elevation-z8 m-10">
            <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-sm-1">ID</th>
                    <td mat-cell *matCellDef="let customer" class="col-sm-1 custom-height"
                        (click)="onRowClick(customer)">
                        {{customer.id}}</td>
                </ng-container>

                <!-- First Name Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-sm-2">First Name</th>
                    <td mat-cell *matCellDef="let customer" class="col-sm-2 custom-height"
                        (click)="onRowClick(customer)">
                        {{customer.firstName}}</td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-sm-2">Last Name</th>
                    <td mat-cell *matCellDef="let customer" class="col-sm-2 custom-height"
                        (click)="onRowClick(customer)">
                        {{customer.lastName}}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-sm-3">Email</th>
                    <td mat-cell *matCellDef="let customer" class="col-sm-3 custom-height"
                        (click)="onRowClick(customer)">
                        {{customer.email}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="col-sm-4"> Actions </th>
                    <td mat-cell *matCellDef="let customer" class="col-sm-4">
                        <button mat-raised-button class="mx-2" color="primary"
                            (click)="editCustomer(customer)">Edit</button>
                        <button mat-raised-button class="" (click)="deleteCustomer(customer)">Delete</button>
                    </td>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"
                    [ngClass]="{'selected-row': row.id === selection?.id}" (click)="onRowClick(row)"></mat-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="pageIndex" showFirstLastButtons [length]="length"
                (page)="onPageChange($event)"></mat-paginator>
        </div>
    </div>
</div>
