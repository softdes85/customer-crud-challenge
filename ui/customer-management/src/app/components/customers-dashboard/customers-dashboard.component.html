<div class="row mb-2">
    <div class="col-sm-12">
        <button mat-raised-button color="primary" (click)="createCustomer()">Create
            Customer</button>
    </div>
</div>

<div class="row mb-2">
    <div class="col-sm-12">
        <div class="mat-elevation-z8 m-10">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let customer" (click)="onRowClick(customer)">
                        {{customer.id}}</td>
                </ng-container>

                <!-- First Name Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef>First Name</th>
                    <td mat-cell *matCellDef="let customer" (click)="onRowClick(customer)">
                        {{customer.firstName}}</td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let customer" (click)="onRowClick(customer)">
                        {{customer.lastName}}</td>
                </ng-container>


                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let customer" (click)="onRowClick(customer)">
                        {{customer.email}}</td>
                </ng-container>


                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let customer">

                        <button mat-icon-button color="primary"
                            (click)="editCustomer(customer)"><mat-icon>edit</mat-icon></button>

                        <button mat-icon-button color="warn"
                            (click)="deleteCustomer(customer)"><mat-icon>delete</mat-icon></button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    [ngClass]="{'selected-row': row.id === selection?.id}" (click)="onRowClick(row)"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="pageIndex" showFirstLastButtons [length]="length"
                (page)="onPageChange($event)"></mat-paginator>
        </div>
    </div>
</div>
<div class="row m-10" *ngIf="selection">
    <div class="col-12">
        <app-customer-view></app-customer-view>
    </div>
</div>
